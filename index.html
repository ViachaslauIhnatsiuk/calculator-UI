<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="page">
		<div class="calc__body">
			<div class="calc__screen"></div>
			<div class="calc__buttons">
				<div class="calc__digital">
					<div class="calc__row-top">
						<div class="calc__btn-discharge">C</div>
						<div class="calc__btn-delete"><img src="img/icons/delete.svg" alt="delete"></div>
					</div>
					<div class="calc__row-main">
						<div class="num">7</div>
						<div class="num">8</div>
						<div class="num">9</div>
						<div class="num">4</div>
						<div class="num">5</div>
						<div class="num">6</div>
						<div class="num">1</div>
						<div class="num">2</div>
						<div class="num">3</div>
						<div class="calc__btn-zero num">0</div>
					</div>
				</div>
				<div class="calc__operators">
					<div class="operator">÷</div>
					<div class="operator">×</div>
					<div class="operator">–</div>
					<div class="operator">+</div>
					<div class="operator result">=</div>
				</div>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
